<div class="container-full">
  <h2 style="text-align: center">Demo Functionality</h2>
  <hr />
  <div class="upload-btn-wrapper">
    <button class="btn">Upload a file</button>
    <input
      type="file"
      name="myfile"
      (change)="onFileChange($event)"
      multiple="false"
    />
  </div>
  <div class="content">
    <div class="header">
      <ul>
        <li
          #headers
          *ngFor="let head of headers"
          (click)="selectHeader(head)"
          value="head"
        >
          {{ head }}
        </li>
      </ul>
    </div>
    <!-- <textarea
      readonly
      id="headers"
      cols="45"
      rows="10"
      placeholder="Headers of excel file"
    ></textarea> -->
    <textarea id="message" placeholder="Compose Message" #d_message></textarea>
  </div>

  <div>
    <button class="btn" style="margin-bottom: 20px" (click)="showPreview()">
      Show Preview
    </button>
  </div>

  <!-- Here we will show the Dynamic table -->
  <div>
    <table>
      <thead>
        <th *ngFor="let head of headers">{{ head }}</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td *ngFor="let val of item">{{ val }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
